<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Color Variable Identifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <h1>CSS Color Variable Identifier</h1>

      <textarea id="text-input"></textarea>


      <fieldset class="well">
          <button id="do" class="btn btn-large">Generate</button>
          <div class="">
            <label>Variable Prefix:</label>
            <label class="radio" for="less">
                <input type="radio" name="variable-type" id="less" value="@" checked="checked">
                LESS Variables
            </label>
            <label class="radio" for="sass">
                <input type="radio" name="variable-type" id="sass" value="$">
                SASS Variables
            </label>
          </div>
      </fieldset>

      <div id="output" class="hide">
            <h2>Configure Variables</h2>
            <div id="variables" class="row"></div>
            <h2>Generated Output</h2>
            <textarea id="text-output" class=""></textarea>
      </div>

    </div>

    <script id="color-repeater" type="html/template">
        <div>
            <div class="span3 {lightOrDark}" style="background: {color};">
                <div class="count">Found {count} {plural?}</div>
                <div class="color">{colorValue}</div>
                <input type="text" placeholder="Variable Name">
            </div>
        </div>
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/custom_checkbox_and_radio.js"></script>
    <script src="js/custom_radio.js"></script>
    <script src="js/custom.js"></script>

  </body>
</html>

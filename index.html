<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Color Variable Identifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <h1>
        <img src="images/illustrations/colors.png">
        CSS Color Variable Identifier
      </h1>

      <div id="errors"></div>

      <form action="/" class="dropzone">
        <textarea id="text-input"></textarea>
      </form>

      <fieldset class="well">
          <button id="do" class="btn btn-large">Generate</button>
          <div class="">
            <label class="top-label">Variable Prefix:</label>
            <label class="radio" for="less">
                <input type="radio" name="variable-type" id="less" value="@" checked="checked">
                LESS Variables
            </label>
            <label class="radio" for="sass">
                <input type="radio" name="variable-type" id="sass" value="$">
                SASS Variables
            </label>
          </div>
          <div class="">
            <label class="top-label">Ignore #FFF and #000:</label>
            <div class="toggle">
              <label class="toggle-radio" for="allowBlackWhite">ON</label>
              <input type="radio" name="toggleBlackWhite" id="ignoreBlackWhite" value="ignore" checked="checked">
              <label class="toggle-radio" for="ignoreBlackWhite">OFF</label>
              <input type="radio" name="toggleBlackWhite" id="allowBlackWhite" value="allow">
            </div>
          </div>
      </fieldset>

      <div id="output" class="hide">
            <h2>Configure Variables</h2>
            <div id="variables" class="row"></div>
            <h2>Generated Output</h2>
            <textarea id="text-output" class=""></textarea>

            <div id="download-area">
              <span>
                <strong>Note:</strong> Download functionality depends on browser support.
              </span>
              <button class="btn btn-large" id="downloadFile">Download File</button>
            </div>
      </div>

    </div>

    <footer>
      <div class="container">
        <p>
          A quick experiment by <a href="http://taitbrown.com/">Tait Brown</a> (<a href="http://twitter.com/taitems/">@taitems</a>).
        </p>
        <p>
          Support my open source endeavours on Gittip: &nbsp;&nbsp;
        <iframe style="border: 0; margin: 0; padding: 0;"
          src="https://www.gittip.com/taitems/widget.html"
          width="48pt" height="22pt"></iframe>
        </p>
      </div>
    </footer>

    <script id="color-repeater" type="html/template">
        <div>
            <div class="span3 {lightOrDark}" style="background: {color};">
                <div class="count">Found {count} {plural?}</div>
                <div class="color">{colorValue}</div>
                <input type="text" placeholder="Variable Name">
            </div>
        </div>
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/custom_checkbox_and_radio.js"></script>
    <script src="js/custom_radio.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/custom.js"></script>

  </body>
</html>
